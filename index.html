<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            width: 5em;
        }
    </style>
</head>
<body>
    <div id="form">
        <form action="index.html" onsubmit="return false">
            <label>ID: </label> <input type="text" id="form__id"><br>
            <label>Name: </label> <input type="text" id="form__name"><br>
            <label>Basic sal: </label> <input type="text" id="form__basicsal"><br>
            <input type="submit" name = "add" onclick="displayData()">
        </form>
    </div>

    <div id="display">
        <br>
        <table>
            <thead>
                <tr>
                    <td>ID</td><td>Name</td><td>Total Salary</td><td>Action</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script>
    let employees = []
    class emp{
        constructor(id, name, sal){
            this.id = id;
            this.name = name;
            this.sal = sal;
        }
    }

    function displayData(){
        let id = document.getElementById('form__id').value;
        let name = document.getElementById('form__name').value;
        let basicsal = document.getElementById('form__basicsal').value;

        employees.push(new emp(id, name, basicsal)) // Push new emp object

        document.getElementsByTagName('tbody')[0].innerHTML += "<tr> \
            <td>" + id + "</td> \
            <td>" + name + "</td> \
            <td>" + basicsal + "</td> \
            <td> Delete </td></tr>" 
    }


</script>
</html>
